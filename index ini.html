          <label for="signin-pass">Password</label>
        </div>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="signin-check">
        <label class="form-check-label" for="signin-check">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>

    <p></p>

    <div class="dropdown">
      <button type="button" class="btn btn-success dropdown-toggle w-100 py-2" data-bs-toggle="dropdown"

        Sing up
      </button>
      <form class="dropdown-menu p-0 w-100 m-auto">
        <div class="card">
          <h5 class="card-header"><img src="panel/includes/icon/games-minecraft.svg" alt="Logo" width="40em"
              class="d-inline-block align-text-top img-thumbnail"> Please sign up</h5>
          <div class="card-body">
            <p class="card-text">The user must be a name or word, not use email, Microsoft or Xbox live accounts or passwords.</p>

            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
              <div class="form-floating">
                <input type="text" class="form-control" id="signup-usr" placeholder="">
                <label for="signup-usr">Username</label>
              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
              <div class="form-floating">
                <input type="password" name="password" autocomplete="on" class="form-control mb-0" id="signup-pass" placeholder="Password">

              </div>
            </div>
            <!-- <i class="fa-solid fa-user-tag"></i> panel/includes/icon/minecraft_icon.svg -->
            <div class="input-group mb-3">
              <span class="input-group-text">
                <svg class="bi me-0" width="1em" height="1em">
                  <use href="#minecraft-creeper"></use>
                </svg>
              </span>
              <div class="form-floating">
                <input type="text" class="form-control" id="signup-gtag" placeholder="Jane Doe">
                <label for="signup-gtag">Gamertag</label>
              </div>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-image"></i></span>
              <div class="col-md">

                <div class="form-floating">

                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <label for="signup-sel-img">Select Image</label>
                </div>
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </div>
        </div>
